<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="/prism.css" rel="stylesheet" />
</head>

<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid d-flex justify-content-between">
            <div class="collapse navbar-collapse">
                <a class="navbar-brand" href="#">PostMaster</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class=" my-2  my-3  ">Welcome to PostMaster</h1>
        <hr>

        <!-- URL BOX -->
        <div class="mb-3  row">
            <label style="width: 11vw" for="url" class="col-sm-3 col-form-label fw-bold fs-4">URL : </label>
            <div class="col-sm-10">
                <input type="text" class="form-control my-2" id="urlField" placeholder="Enter Your URL">  
                <!-- //////////////////////////////////////////////////////////////////// -->
            </div>
        </div>

        <!-- request type box -->
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0 fw-bold fs-4">Request Type :</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
                        <label class="form-check-label" for="get">
                            GET
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
                        <label class="form-check-label" for="post">
                            POST
                        </label>
                    </div>

                </div>
            </div>
        </fieldset>

        <!-- content type box -->
        <fieldset class="form-group my-3">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0 fw-bold fs-4">Content Type :</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="json"
                            checked>
                        <label class="form-check-label" for="json">
                            JSON
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" id="paramRadio" value="params">
                        <label class="form-check-label" for="params">
                            Custom Parameters
                        </label>
                    </div>

                </div>
            </div>
        </fieldset>

        <!-- Parameters box - This will hide on clicking json option in content type -->
        <div id="parametersBox">
            <div class="form-row d-flex gap-3 ">
                <label for="url" style="width: 11vw" class="col-sm-1 col-form-label fw-bold fs-4 ">Parameter 1:</label>
                <div class="form-group col-md-4 my-2">
                    <input type="text" class="form-control" id="parameterKey1" placeholder="Enter Parameter 1 Key">
                </div>
                <div class="form-group  col-md-4 my-2">
                    <input type="text" class="form-control" id="parameterValue1" placeholder="Enter Parameter 1 value">
                </div>
                <button class="btn btn-primary m-2" id="addParam">+</button>
            </div>
            <div id="params"></div>
        </div>


        <!-- JSON Request box - This will hide on clicking parameters option in content type  -->
        <div class="my-3" id="requestJsonBox">
            <div class="mb-3  row">
                <label for="requestJson" class="col-sm-2 col-form-label fw-bold fs-4">Enter request JSON: </label>
                <div class="col-sm-10">
                    <textarea class="form-control my-2" id="requestJsonText" rows="3"></textarea>
                </div>
            </div>
        </div>
<hr>
        <!-- Submit button to trigger  the API call. -->
        <div class="mb-3 my-3  row">
            <div class="col-sm-10">
                <button id="submitBtn" class="btn btn-primary">Submit</button>
            </div>
        </div>
        
        <!-- Response Box where we display the response from server. -->
        <div class="my-3" id="responseJsonBox">
            <div class="mb-3  row">
                <label for="responseJson" class="col-sm-2 col-form-label fw-bold fs-4"> Your Response: </label>
                <div class="col-sm-10">
                    <!-- <pre><code class="language-css" id="responseJsonText" placeholder="Your response will appear hear"  ></code></pre> -->
                    <textarea class="form-control my-2" id="responseJsonText" rows="3" placeholder="Your response will appear hear"></textarea>
                </code></pre>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/index.js"></script>
    <script src="/prism.js"></script>
</body>

</html>
